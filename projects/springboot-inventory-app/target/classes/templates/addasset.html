<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/mystyle.css}" />
	
		<link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/metro-bootstrap.min.css}"  />
	
	<title>IT Hardware Inventory App</title>
</head>

<body>




<div class="container">

<div class="page-header">
	<h2>IT Hardware Inventory App</h2>
</div>


<h4>Add an Asset</h4>

<br />

<form action="addassetx" method="POST">

	Make <br />
	<input type="text" name="make"><br></br>
	
	Model <br />
	<input type="text" name="model"><br></br>
	
	Asset Type <br />	
	
	<select name="assettype"> 
		<option th:each="item:${assetTypeList}" th:value="${item.assetTypeId}" th:text="${item.assetTypeName}" ></option>
	</select>
	
	<br></br>
		
	<input class="btn btn-primary" type="submit" value="Add">

</form>

<br></br>
<hr>

<div class="col-sm-6 col-md-3">
	<div class="thumbnail tile">
        <a href="/invapp" class="fa-links">
           <h1></h1>
           <i class="fa fa-3x fa-home"></i>
		</a>
    </div>
</div>


</div>

</body>
</html>
