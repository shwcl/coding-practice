<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{css/mystyle.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/metro-bootstrap.min.css}"  />
	<title>IT Hardware Inventory App</title>
</head>



<body>


<div class="container">
	
	<div class="page-header">
		<h2>IT Hardware Inventory App</h2>
	</div>

	<h4>Search result</h4>
	<br />

	<table class="table table-striped table-bordered">
		<tr>
			<th>Asset ID</th>
			<th>Make</th>
			<th>Model</th>
			<th>Asset Type</th>
			<th colspan="2">Action</th>
		</tr>

		<tr>
			<td><span th:text="${asset.assetId}" > </span></td>
			<td><span th:text="${asset.make}" > </span></td>
			<td><span th:text="${asset.model}" > </span></td>
			<td><span th:text="${asset.assetType}" > </span></td>

			<td>
				<a th:href="@{/updateasset/{id}(id=${asset.assetId})}"   ><button class="btn btn-primary">Update</button></a>
				<a th:href="@{/deleteasset/{id}(id=${asset.assetId})}"><button type="button" class="btn btn-primary btn-danger">Delete</button></a>
			</td>

		</tr>
	</table>

	<br />

	<a href="getasset"><button class="btn btn-primary" type="button">Search again</button></a>

	<br />
	<br />
	<br />
	<hr>

	<div class="col-sm-6 col-md-3">
		<div class="thumbnail tile">
		<a href="/invapp" class="fa-links">
		   <h1></h1>
		   <i class="fa fa-3x fa-home"></i>
			</a>
	    </div>
	</div>
</div>

</body>
</html>
