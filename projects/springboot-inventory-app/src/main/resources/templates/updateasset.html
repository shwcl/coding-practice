<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/mystyle.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/metro-bootstrap.min.css}"  />
	<title>IT Hardware Inventory App</title>
</head>

<body>

<div class="container">

	<div class="page-header">
		<h2>IT Hardware Inventory App</h2>
	</div>


	<h4>Update an Asset</h4>

	<br />

	<form action="updateassetx" method="POST">

		Assed ID <br />
		<input type="text" name="assetid" th:value="${asset.assetId}" readonly><br></br>

		Make <br />
		<input type="text" name="make" th:value="${asset.make}"><br></br>

		Model <br />
		<input type="text" name="model" th:value="${asset.model}"><br></br>

		Asset Type <br />	
		<select name="assettype"> 
			<option th:each="item:${assetTypeList}" th:value="${item.assetTypeId}" th:text="${item.assetTypeName}" ></option>
		</select>

		<br></br>

		<input class="btn btn-primary" type="submit" value="Update">

	</form>


	<br></br>
	<hr>

	<div class="col-sm-6 col-md-3">
		<div class="thumbnail tile">
		<a href="/invapp" class="fa-links">
		   <h1></h1>
		   <i class="fa fa-3x fa-home"></i>
			</a>
	    </div>
	</div>
</div>

</body>
</html>
